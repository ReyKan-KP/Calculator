<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="https://iili.io/JRLossf.png" />
  <title>Calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


<body>
  <center>
      <div class="container">
        <header>
          <h1>
            <center>Calculator</center>
          </h1>
        </header>
      <div class="container1">
        <div id="displayBox"></div>
      </div>
      <div class="container2">
        <div class="box calculate" id="isToClear">C</div>
        <div class="box calculate" id="isBackSpace"><i class="bi bi-backspace"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewbox="0 0 16 16">
              <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
              <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
            </svg></i></div>
        <div class="box calculate" id="isToRemainder">%</div>
        <div class="box calculate" id="isToDivide">/</div>
        <div class="box" id="seven">7</div>
        <div class="box" id="eight">8</div>
        <div class="box" id="nine">9</div>
        <div class="box calculate" id="isToMultiply">*</div>
        <div class="box" id="four">4</div>
        <div class="box" id="five">5</div>
        <div class="box" id="six">6</div>
        <div class="box calculate" id="isToSubtract">-</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
        <div class="box" id="three">3</div>
        <div class="box calculate" id="isToAdd">+</div>
        <div class="box" id="zero">0</div>
        <div class="box" id="point">.</div>
        <div class="box calculate" id="leftBracket">(</div>
        <div class="box calculate" id="rightBracket">)</div>
      </div>
      <div class="equal calculate" id="equal">=</div>
    </div>
  </center>
  <script src="calculator.js"></script>
</body>

</html>
